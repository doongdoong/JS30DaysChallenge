<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretCode = 'wesbos';
window.addEventListener('keyup', e => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); //첫번째 매개변수가 음수라면, 마지막으로부터 n번째라는 의미
  if(pressed.join('').includes(secretCode)) { //join() -> 모든요소 합침
  	console.log('DING DING!');
  	cornify_add();
  }
  console.log(pressed);
});
</script>
</body>
</html>
